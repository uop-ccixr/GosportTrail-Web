<!DOCTYPE html>
<html>
    <head>
        <title>Gosport Trail Web AR Demo</title>
        <link rel="icon" type="image/x-icon" href="./art/ui/favicon.ico">
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <script>
            // WebXR requires https, redirect the user if needed
            if (window.location.protocol === 'http:') window.location.protocol = 'https:';
        </script>

        <script src="main.js"></script> <!-- Import compiled java code -->

        <style> 
            .button-image {
                margin: auto;
            }
            #user-interface {
                position: fixed;
                width: 100%;
                height: 100%;
                top: 10%;
                left: 10%;
                right: 10%;
                bottom: 10%;
            }
        </style>
    </head>
    <body>
        <!-- A-Frame Scene -->
        <a-scene 
            webxr="requiredFeatures: hit-test, dom-overlay, local-floor; overlayElement: #user-interface;" 
                ar-hit-test="type: map;" 
                vr-mode-ui="enabled: false" 
            mindar-image-system="container: #user-interface;"
                mindar-image="imageTargetSrc: ./markers.mind; autoStart: false; uiScanning: no;"
        >

            <a-entity id="lighting">
                <a-entity light="type: ambient; color: #BBB; intensity: 1.0"></a-entity>
                <a-entity light="type: directional; color: #FFF; intensity: 2.0; castShadow: true" position="-0.5 1 1"></a-entity>
            </a-entity>

            <a-camera look-controls="enabled: false;">
                <a-cursor visible="false" rayOrigin="mouse;" raycaster="objects: .interactable"></a-cursor>
            </a-camera>

            <a-assets id="hit-test-models">
                <a-asset-item id="tide-clock-gltf" src="./art/SM_TideClock.gltf"></a-asset-item>
                <a-asset-item id="train-gltf" src="./art/SM_Train.gltf"></a-asset-item>
                <a-asset-item id="carriage-gltf" src="./art/SM_Carriage.gltf"></a-asset-item>
            </a-assets>

            <a-entity id="ar-markers">
                <a-entity id= "ar-marker-tide-clock" mindar-image-target="targetIndex: 0">
                    <a-text id="tide-clock-text" class="interactable" value="Tide Clock" align="center" color="#FFF" geometry="primitive: plane; width: 1.75" material="color: #333; opacity: 0.25" event-set__click="_event: click; color: red"></a-text>
                </a-entity>
                <a-entity id= "ar-marker-explosion-museum" mindar-image-target="targetIndex: 1">
                    <a-text id="explosion-museum-text" class="interactable" value="Explosion Museum \n of Naval Firepower" align="center"  color="#FFF" geometry="primitive: plane; width: 1.75" material="color: #333; opacity: 0.25"></a-text>
                </a-entity>
                <a-entity id= "ar-marker-powder-monkey" mindar-image-target="targetIndex: 2">
                    <a-text id="powder-monkey-text" class="interactable" value="Powder Monkey \n Brewery" align="center" color="#FFF" geometry="primitive: plane; width: 1.75" material="color: #333; opacity: 0.25"></a-text>
                </a-entity>
            </a-entity>
            
            <a-entity id="hit-test-targets">
                <a-entity id="tide-clock" gltf-model="#tide-clock-gltf" visible="false"></a-entity>
                <a-entity id="train" gltf-model="#train-gltf" visible="false" scale="0.1 0.1 0.1"></a-entity>
                <a-entity id="carriage" gltf-model="#carriage-gltf" visible="false" animation-mixer="loop: pingpong;"></a-entity>
            </a-entity>
            <a-entity id="webxr-scenes">
                <a-entity id="tide-clock-scene" webxr-session="hitTestTargetElement: #tide-clock; elementsToHide: #ar-entry-buttons, #start-scanning; elementsToShow: #ar-exit-button;"></a-entity>
                <a-entity id="train-scene" webxr-session="hitTestTargetElement: #train; elementsToHide: #ar-entry-buttons, #start-scanning; elementsToShow: #ar-exit-button;"></a-entity>
                <a-entity id="carriage-scene" webxr-session="hitTestTargetElement: #carriage; elementsToHide, #start-scanning: #ar-entry-buttons; elementsToShow: #ar-exit-button;"></a-entity>
            </a-entity>

        </a-scene>

        <!-- Interface overlay -->
        <div id ="user-interface">
            <h1>Gosport Trail WebAR Demo</h1>
            <p>Tap the images to load an AR asset, wait for the ground marker to appear, then tap to place!</p>

            <button id="start-scanning" onclick="document.querySelector('a-scene').systems['mindar-image-system'].start();">Start Scanning</button>

            <div id="ar-entry-buttons">
                <button id="ar-tide-clock-button" class="button-image" type="button" onclick="document.querySelector('#tide-clock-scene').components['webxr-session'].events.startARSession();"> 
                    <img src="./art/ui/T_Marker_Clock.png" height="64" width="64"></img>
                </button>
                <button id="ar-explosion-museum-button" class="button-image" type="button" onclick="document.querySelector('#train-scene').components['webxr-session'].events.startARSession();"> 
                    <img src="./art/ui/T_Marker_ExplosionMuseum.png" height="64" width="64"></img>
                </button>
                <button id="ar-powder-monkey-button" class="button-image" type="button" onclick="document.querySelector('#carriage-scene').components['webxr-session'].events.startARSession();"> 
                    <img src="./art/ui/T_Marker_PowderMonkeyBrewery.png" height="64" width="64"></img>
                </button>
            </div>

            <div>
                <button id="ar-exit-button" class="button-image" type="button" style="visibility: hidden;" onclick="document.querySelector('a-scene').exitVR();">
                    <img src="./art/ui/T_Icon_Back.png" height="64" width="64"></img>
                </button>
            </div>

        </div>
    </body>
</html>
